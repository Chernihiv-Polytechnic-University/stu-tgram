<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 1em;
            font-weight: 400;
            text-rendering: optimizeLegibility;
            padding: 0px;
            margin: 0px;
        }

        .table-fill {
            background: white;
            border-radius:3px;
            border-collapse: collapse;
            height: 240px;
            width: 100%;
            padding:2px;
            margin: 0 0 2px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: float 5s infinite;
        }

        th {
            color: #eff7ff;;
            background:#1b1e24;
            border-bottom:4px solid #9ea7af;
            border-right: 1px solid #343a45;
            font-size: 1em;
            font-weight: 200;
            padding:12px;
            text-align:left;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            vertical-align:middle;
        }

        th:first-child {
            border-top-left-radius:3px;
        }

        th:last-child {
            border-top-right-radius:3px;
            border-right:none;
        }

        tr {
            border-top: 1px solid #C1C3D1;
            border-bottom: 1px solid #C1C3D1;
            color: #33333e;
            font-size: 1em;
            font-weight:normal;
            text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
        }

        tr:first-child {
            border-top:none;
        }

        tr:last-child {
            border-bottom:none;
        }

        tr:nth-child(odd) td {
            background:#EBEBEB;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius:3px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius:3px;
        }

        td {
            background:#FFFFFF;
            padding:6px;
            text-align:left;
            vertical-align:middle;
            font-weight:300;
            font-size: 0.9em;
            text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #C1C3D1;
        }

        td:last-child {
            border-right: 0px;
        }

        .text-left {
            width: 5%;
            text-align: left;
        }

        .text-center {
            width: 45%;
            text-align: center;
        }
        .header {
            text-align: center;
            padding: 7px;
            margin: 0;
            font-size: 1.1em;
            font-weight: 400;
            background:#EBEBEB;
            border-top: 2px solid #202026;
            border-left: 2px solid #202026;
            border-right: 2px solid #202026;
        }

        .border-for-right {
            border-left: black solid 2px;
        }
    </style>
</head>
<body>
<h1 class="header">Розклад для {{groupName}}, підгрупа {{subgroupNumber}}</h1>
{{#each days}}
<table class="table-fill">
    <thead>
    <tr>
        <th class="text-left">{{name}}</th>
        <th class="text-center">{{#if isHeader}}Парний тиждень{{/if}}</th>
        <th class="text-left border-for-right">{{name}}</th>
        <th class="text-center">{{#if isHeader}}Непарний тиждень{{/if}}</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    {{#each lessons}}
    <tr>
        <td class="text-left">{{number}}</td>
        <td class="text-center">
            {{evenData}}
        </td>
        <td class="text-left border-for-right">{{number}}</td>
        <td class="text-center">
            {{oddData}}
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
{{/each}}
</body>
</html>
